<!DOCTYPE html>
<html>
    <head>
        <title>
            Node Chat App
        </title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off"/>
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{timestamp}}</span>
                </p>
                <p>{{message}}</p>
            </div>    
        </script>

        <script id="location-template" type="text/html">
            <div>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{timestamp}}</span>
                </p>
                <p><a href="{{location}}" target="_blank">My current location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <div>
                <h2 class="room-title">#{{room}}</h2>
                <h3 class="list-title">Users</h3>
                <ul class="users">
                    {{#users}}
                    <li>{{username}}</li>
                    {{/users}}
                </ul>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
